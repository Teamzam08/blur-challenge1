default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: localhost
  
development:
  <<: *default
  database: blur_development

test:
  <<: *default
  database: blur_test

production:
  <<: *default
  database: blur_production
